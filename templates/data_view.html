<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <br><br>
    <a href="/stats" class="btn btn-success" role="button" target="_blank">Statistics & charts</a>
    <br><br><br>

    <div>
    <h3 style="color:#0099cc">Selected Records</h3>

    <table class="table table-hover">
    <thead>
    <tr>
        <th>ID number</th>
        <th>Classification</th>
        <th>Confidence</th>
        <th>Category</th>
        <th>Image URL</th>
    </tr>
    </thead>
    <tbody>
    {% for x in data %}
    <tr>
        <th>{{x[0]}}</th>
        <td>{{x[5]}}</td>
        <td>{{x[6]}}</td>
        <td>{{x[7]}}</td>
        <td><a href={{x[9]}} target="_blank">{{x[9]}}</a></td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>

</div>

</table>
</body>
</html>
